[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.33"
optimizer = true
optimizer_runs = 200
via_ir = true
no_match_coverage = "script|test|src/libraries"

# Testing config
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Remappings for imported libraries
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@aave/contracts/=lib/aave-v3-core/contracts/",
    "@aave/periphery/contracts/=lib/aave-v3-periphery/contracts/", 
    "@uniswap/v3-periphery/contracts/=lib/v3-periphery/contracts/",
    "@uniswap/v3-core/contracts/=lib/v3-core/contracts/",
]

# Deployment config: RPC endpoints y Etherscan API key
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = 1 }